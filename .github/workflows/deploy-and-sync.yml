# Deploy Jekyll to GitHub Pages AND sync to Dev.to
name: Deploy Jekyll and Sync to Dev.to

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Copy assets into Jekyll source
        run: cp -r ./assets ./medium/assets

      - name: Transform devto placeholders for GHP
        run: |
          # Replace {{devto:slug}} with ./slug.md for local links
          find ./medium -name "*.md" -exec sed -i -E 's/\{\{devto:([^}]+)\}\}/.\/\1.md/g' {} \;

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./medium
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  sync-to-devto:
    runs-on: ubuntu-latest
    needs: deploy  # Run after deploy so canonical URLs are live
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd devto-sync
          npm install

      - name: Sync posts to Dev.to
        env:
          DEVTO_API_KEY: ${{ secrets.DEVTO_API_KEY }}
          SITE_URL: ${{ vars.SITE_URL }}  # e.g., https://username.github.io/repo
          POSTS_DIR: ./medium/_posts
          PUBLISH_BY_DEFAULT: 'false'  # Set to 'true' to auto-publish
        run: |
          cd devto-sync
          node sync-to-devto.js